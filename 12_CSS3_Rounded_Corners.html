<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Rounded Corners</title>
    <style>
        .rounded_border{
            width: 150px;
            border: 1px solid red;
            background-color: aquamarine;
            text-align: center;
            padding: 20px;
            border-radius: 30px;
        }
        .circle{
            width: 150px;
            height: 150px;
            border: 1px solid red;
            background-color: aquamarine;
            text-align: center;
            border-radius: 50%;
            
        }
    </style>
</head>
<body>

    <!-- Rounded border -->
    <p>Rounded Border</p>
    <div class="rounded_border">
        <p>Rounded</p>
    </div>

    <!-- Circle -->
    <p>Circle Border</p>
    <div class="circle">
        <p>circle</p>
    </div>

</body>
</html>
