<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
        body {
            background-color: indianred;

        }

        div {
            background-color: greenyellow;
            width: 500px;
            padding: 5px;
            margin: auto;
        }

        p {
            border: 2px solid red;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- PADDING TOP -->
    <div>
        <p>Padding</p>
        <p>Padding</p>
        <p style="padding-top: 30px;">Padding TOP</p>
        <p>Padding</p>
        <p>Padding</p>
    </div>
    <!-- PADDING RIGHT -->
    <div>
        <p>Padding</p>
        <p>Padding</p>
        <p style="padding-right: 250px;">Padding RIGHT</p>
        <p>Padding</p>
        <p>Padding</p>
    </div>
    <!-- PADDING BOTTOM -->
    <div>
        <p>Padding</p>
        <p>Padding</p>
        <p style="padding-bottom: 30px;">Padding BOTTOM</p>
        <p>Padding</p>
        <p>Padding</p>
    </div>
    <!-- PADDING LEFT -->
    <div>
        <p>Padding</p>
        <p>Padding</p>
        <p style="padding-left: 250px;">Padding LEFT</p>
        <p>Padding</p>
        <p>Padding</p>
    </div>
    <!--PADDING ALL SIDES-->
    <div>
        <p>Padding</p>
        <p>Padding</p>
        <p style="padding: 30px;">Padding All SIDES</p>
        <p>Padding</p>
        <p>Padding</p>
    </div>

</body>
</html>
